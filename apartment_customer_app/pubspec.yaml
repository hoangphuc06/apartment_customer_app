name: apartment_customer_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  firebase: ^9.0.2
  firebase_auth: ^3.1.2
  firebase_database: ^8.0.0
  firebase_core: ^1.7.0
  flutter_svg: ^0.22.0
  cloud_firestore: ^2.5.3
  intl: ^0.17.0
  carousel_slider: ^4.0.0
  firebase_storage: ^10.1.0
  file_picker: ^4.2.4
  pdf: ^3.6.3
  open_file: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/OpenSans-Bold.ttf
        - asset: assets/OpenSans-BoldItalic.ttf
        - asset: assets/OpenSans-Italic.ttf
        - asset: assets/OpenSans-Regular.ttf